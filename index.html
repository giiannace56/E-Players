<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <header class="header-top">
            <div class="content flex-spbt-center">
                <img src="img/Logo.svg" alt="logo E-players">
                <nav class="menu">
                    <ul class="flex-spbt-center">
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Campeonatos</a></li>
                        <li><a href="#">Resultados</a></li>
                        <li><a href="#">Notícias</a></li>
                        <li><a href="#">Cadastro/Login</a></li>
                    </ul>
                    <a href="#" id="barra">
                        <i class="fas fa-bars"></i>
                    </a>
                </nav>
            </div>
        </header>
        <main class="banner">
            <div class="content-banner">
                <div class="image-banner">
                    <img src="img/pilotos.png" alt="Pilotos de formula 1">
                </div>
                <div class="text-banner">
                    <h1>LIGA E-Players</h1>
                    <p>O maior portal de campeonatos online</p>
                    <a href="#">Inscreva-se</a>
                </div>
            </div>
        </main>
    
        <section class="games">
            <div class="content-games">
                <a href="#"><img src="img/formula-1-logo-1-1 1.png" alt="Logo formula 1"></a>
                <a href="#"><img src="img/logo-lol-300x131 1.png" alt="Logo League of Legends"></a>
                <a href="#"><img src="img/Counter-Strike-Logo-Transparent-PNG 1.png" alt="Logo Counter-Strike"></a>
                <a href="#"><img src="img/4bcd537b6c034e297f0030cf08887426 1.png" alt="Logo Valorant"></a>
                <a href="#"><img src="img/800px-FIFA_series_logo 1.png" alt="Logo Fifa"></a>
            </div>
        </section>
        <footer>

        </footer>
